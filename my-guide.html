
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My-Guide</title>
<style>
/* Fonts */
@import url('https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,600;1,400&family=Playfair+Display:wght@700&display=swap');

body {
  font-family: 'Inter', sans-serif;
  background-color: #2b2b2b;
  color: #e0e0e0;
  margin: 0;
  padding: 20px;
}

.guide-container {
  max-width: 900px;
  margin: auto;
  background: #1e1e1e;
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

h1 {
  font-family: 'Playfair Display', serif;
  color: #ffcc00;
  font-size: 2.8em;
  border-bottom: 2px solid #ffcc00;
  padding-bottom: 15px;
  margin-bottom: 20px;
}

.guide-description {
  color: #cfcfcf;
  font-size: 1.1em;
  line-height: 1.6;
  margin-bottom: 30px;
}

.step {
  background: #3a3a3a;
  margin: 30px 0;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.3);
  transition: transform 0.2s;
}

.step:hover {
  transform: scale(1.02);
}

.step h2 {
  color: #ffcc00;
  font-size: 1.6em;
  margin-bottom: 15px;
  font-weight: 600;
}

.step-description {
  color: #d0d0d0;
  line-height: 1.7;
  font-size: 1.05em;
  margin-bottom: 20px;
}

/* Step Screenshot Gallery */
.step img {
  max-width: 100%;
  border-radius: 6px;
  cursor: pointer;
  border: 2px solid #555;
  transition: 0.3s;
}
.step img:hover {
  transform: scale(1.05);
  border-color: #ffcc00;
}

/* Lightbox */
#lightbox-overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.9);
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

#lightbox-overlay img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 8px;
  box-shadow: 0 0 40px #ffcc00;
  animation: fadein 0.3s;
}

#lightbox-overlay:target {
  display: flex;
}

@keyframes fadein {
  from {opacity: 0; transform: scale(0.8);}
  to {opacity: 1; transform: scale(1);}
}

.footer {
  text-align: center;
  color: #888;
  font-size: 0.9em;
  margin-top: 50px;
  padding-top: 20px;
  border-top: 1px solid #444;
}
</style>
</head>

<script>
  // Vanilla JS Lightbox effect
  document.querySelectorAll('.step img').forEach(img => {
    img.addEventListener('click', function(e) {
      e.preventDefault();
      let overlay = document.createElement('div');
      overlay.style.position = 'fixed';
      overlay.style.top = 0;
      overlay.style.left = 0;
      overlay.style.width = '100%';
      overlay.style.height = '100%';
      overlay.style.background = 'rgba(0,0,0,0.9)';
      overlay.style.display = 'flex';
      overlay.style.justifyContent = 'center';
      overlay.style.alignItems = 'center';
      overlay.style.cursor = 'pointer';
      overlay.style.zIndex = 9999;

      let imgClone = document.createElement('img');
      imgClone.src = img.src;
      imgClone.style.maxWidth = '90%';
      imgClone.style.maxHeight = '90%';
      imgClone.style.borderRadius = '8px';
      imgClone.style.boxShadow = '0 0 40px #ffcc00';
      overlay.appendChild(imgClone);

      overlay.addEventListener('click', function() {
        document.body.removeChild(overlay);
      });

      document.body.appendChild(overlay);
    });
  });
</script>
